<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranjit's Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="password-generator">
        <h1 class="pg">Password Generator</h1>
        <div class="result__container">
            <span id="result"><input type="text" id="writepass" value="CLICK GENERATE"></span>
            <!-- <button id="copy">Copy</button> -->
        </div>
        <div class="customizing_length" id="length">
            <div class="customizing_length-password">
                <label>Password Length <span id="slidevalue"></span></label>
            </div>    
            <div>
                <input value="4" class="customizing_length-number" id="len" step="1" type="range" min="1" max="20"> 
            </div>
        </div>
        <div class="pg-settings_checkbox-wrap"><label class="pg-settings_checkbox-wrap-label" for="pg-settings">Settings</label>
            <form class="pg-checkbox_setting">
                <div class="option">
                    <label for="uppercase"><strong>Include Uppercase</strong></label>
                    <input type="checkbox" id="uppercase" value="upper" name="characters" checked>
                </div>
            </form>
            <form class="pg-checkbox_setting">
                <div class="option" id>
                    <label for="lowercase"><strong>Include Lowercase</strong></label>
                    <input id="lowercase" type="checkbox" value="lower" name="characters" checked>
                </div>
            </form>
            <form class="pg-checkbox_setting">
                <div class="option">
                    <label for="numbers"> <strong>Include Numbers</strong></label>
                    <input id="numbers" type="checkbox" name="numbers" value="characters" checked>
                </div>
            </form>
            <form class="pg-checkbox_setting">
                <div class="option">
                    <label for="symbols"><strong>Include Symbols</strong></label>
                    <input id="symbols" type="checkbox" name="symbols" value="characters" checked>
                </div>
            </form>
        </div>
        <div>
            <button class="btn" id="submit" type="button" name="genpwd">
                 GENERATE PASSWORD
            </button>
        </div>
    </div>
</body>
</html>
